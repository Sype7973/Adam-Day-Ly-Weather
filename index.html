<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/reset.css">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <script
    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"
  ></script>
  
    <title>Kairosity</title>
</head>
<header>
<div class ="columns is-multiline is-mobile">
<section class="hero is-info mb-3 column">
    <div class="hero-body">
      <p class="title"> Adam Day-Ly Weather
      </p>
      <p class="subtitle">
        Your weather information on the go
      </p>
      <p id="currentDay" class="lead"></p>
    </div>
  </section>
</header>
<body>
  
  <div class="field has-addons is-responsive">
    <div class="control">
      <input class="input ml-1 is-large" type="text" placeholder="Choose a City" id="weather-Search">
    </div>
    <div class="control">
      <a class="button is-info is-large is-responsive" id="search-Btn">Search</a>
    </div>
  </div>
  <main class="columns is-multiline">
<section class="column is-3"> 
  <div class="box">
  <ul class="button-memory column" id="btn-memory">
  <!-- create Li here -->
  </ul>
  <button class="button is-medium is-fullwidth is-danger" id="clear-search">Clear Search History</button>
  </div>
  </div>
</section>
<div class="box column is-9 is-offset-3" id="forecast-results">
  <div class="tile is-parent">
    <article class="tile is-child notification is-success">
      <div class="content columns is-multiline">
        <p class="title column" id="city-heading"></p>
        <div class="content column" id="weather-forecast">
        </div>
      </div>
    </article>
  </div>
</div>
</main>
</body>
      <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
      <script src="./assets/script.js"></script>
</html>
